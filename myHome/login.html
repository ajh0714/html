<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: darkgrey;
        }
        .container{
            background-color:white;
            width: 600px;
            margin: 50px auto;
            overflow: auto;
            text-align: center;
            border-radius:10%;
            height: 600px;
            
        }
        #title{
            margin-top: 120px;
            text-align: center;
            font-size: 3em;
        }
        .in-box, .log-btn{
            padding: 20px;
            margin: 10px 0px;
        }
        .in-box{
            width: 456px;
            border: 2px solid black;

        }
        .log-btn{
            width: 500px;
            padding: 20px;
            background-color:powderblue;
            color: white;
            font-size: 2em;
        }
        .left, .right{
            float: left; width: 50%;  height: 100px; 
        }
        .left > input {
            float:left; margin-left: 50px;
        }
        a:link, a:visited, a:hover{
            color: black; text-decoration: none;
        }
        #banner{
        width: 100%; height: 140px; text-align:center ; font-size: 60px; background-color: black; color: white; line-height: 120px; padding:0px;
       }
       
    </style>
    <script>
        function signup(){
                 document.getElementById("sign").value 
                 location.href = "./signup.html"
             }
        function login(){
                document.getElementsByClassName("log-btn").value
                location.href = "./mainpage.html"
        }     
    </script>
</head>
<body>
    <div id="banner">homepage</div>
    <div class="container">
        <h1 id="title">로그인</h1>
        <form method="post" action="#">
            <input type="text" name="userid" class="in-box"placeholder="아이디"minlength="5" maxlength="15"/>
            <input type="password" name="userpwd" class="in-box" placeholder="비밀번호" minlength="5" maxlength="15"/>
            <input type="button" value="로그인" class="log-btn" onclick="login()" />
        </form>
        <div class="left">
            <input type="button" id="sign" value="회원가입" onclick="signup()"/>
        </div>
        <div class="right">
            <a href="#">아이디/비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
