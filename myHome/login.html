<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: darkgrey;
        }
        .container{
            background-color:white;
            width: 600px;
            margin: 50px auto;
            overflow: auto;
            text-align: center;
            border-radius:10%;
            height: 600px;
        }
        #title{
            margin-top: 120px;
            text-align: center;
            font-size: 3em;
        }
        .in-box, .log-btn{
            padding: 20px;
            margin: 10px 0px;
        }
        .in-box{
            width: 456px;
            border: 2px solid black;
        }
        .log-btn{
            width: 500px;
            padding: 20px;
            background-color:powderblue;
            color: white;
            font-size: 2em;
        }
        .left, .right{
            float: left; width: 50%; height: 100px;
        }
        .left > input {
            float:left; margin-left: 50px;
        }
        a:link, a:visited, a:hover{
            color: black; text-decoration: none;
        }
        #banner{
            width: 100%; height: 140px; text-align:center ; font-size: 60px; background-color: black; color: white; line-height: 120px; padding:0px;
        }
    </style>

        }

</head>
<body>
    <div id="banner">AJHome</div>

</html>
