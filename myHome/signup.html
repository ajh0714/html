<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function frmCheck(){
            var str = "JavaScript css Test중";
            var reg = /Css/; //i:대소문자 구별하지 않는다.
            var result = reg.test(str);
            console.log(result);

            reg = /^[가-힣]{2,8}$/;
            var username =document.getElementById("username").value;
            if(!reg.test(username)){
                alert("이름을 잘못 입력했습니다.");
                return false;
            }
            
            reg = /^[A-Za-z0-9_$]{7,14}$/;
            if(!reg.test(document.getElementById("userid").value)){
                alert("아이디를 잘못 입력하였습니다.");
                return false;
            }
    
            reg = /^\w{5,10}@[A-Za-z0-9]{2,8}[.][a-z]{2,4}([.][a-z]{2,3})?$/;
            var email = document.getElementById("email").value;

            if(!reg.test(email)){
                alert("이메일을 잘못입력하였습니다.");
                return false;
            }
            var tel = document.getElementById("tel").value
            reg = /^(010|02|031|041|051|053)[-][0-9]{3,4}[-][0-9]{4}$/;
            if(!reg.test(tel)){
                alert("전화번호를 잘못입력하였습니다.");
                return false;
            }
            return true;
        }
    </script>
    <style>
        body{background-color: darkgrey;}
        ul,li{margin:5px; padding: 0; list-style-type: none;}
        #all{margin-left: 165px;} 
        .container{
            width: 700px; margin: 0 auto; overflow: auto; background-color: darkgray;
        }
        .container>h1{
            text-align: center; margin: 0px 0 50px; 
        }
    
        #frm input{
          border: 2px solid black;
          
        }
        
        #sign{
            height: 60px; width: 358px; margin-top:20px; background-color: powderblue; color: white;
            font-size: 25px;
        }
       #main1{
        padding: 0px; line-height: 0px;margin-top: 150px;
       }
       #banner{
        width: 100%; text-align: center; font-size: 30px; background-color: black; color: white; line-height: 50px; padding:0px;
       }
        
    </style>
</head>
<body>
    <div class="container">
        <div id="banner">homepage</div>
        <h1 id="main1">회원가입</h1>
        <form method="post" action="memberOk.jsp" id="frm" onsubmit="return frmCheck()">
            <ul id="all">
                <li>아이디</li>
                <li><input type="text" name="userid" id="userid" style="height: 40px; width: 350px;" placeholder="아이디는 8~15자리/영문,숫자,특수문자,_,$,만 사용가능"></li>
                <li>비밀번호</li>
                <li><input type="password" name="userpwd" id="userpwd" style="height: 40px; width: 350px;" placeholder="비밀번호는 8~20자리/영문,숫자,특수문자 사용가능" ></li>
                <li>비밀번호 확인</li>
                <li><input type="password" name="pwd2" id="pwd2" style="height: 40px; width: 350px;" placeholder="비밀번호는 8~20자리/영문,숫자,특수문자 사용가능"></li>
                <li>이름</li>
                <li><input type="text" name="username" id="username" style="height: 40px; width: 350px;" placeholder="2~8자리/한글만 가능"></li>
                <li>연락처</li>
                <li><input type="text" name="tel" id="tel" style="height: 40px; width: 350px;"placeholder=" - 를 제외하고 숫자만 입력 "></li>
                <li>이메일</li>
                <li><input type="email" name="useremail" id="useremail" style="height: 40px; width: 200px;" placeholder="영문,숫자만 입력">
                    <select name="language" style="height: 43px;width: 145px;" >
                        <option>@naver.com</option>
                        <option>@google.com</option>
                        <option>@hanmail.net</option>
                        <option>@nate.com</option></li>
                <li><input type="submit" id="sign" name="hwp" value="가입하기" ></li>
                
            </ul>
        </form>
    </div>
</body>
</html>
