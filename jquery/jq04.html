<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 200px; height: 200px;}
        .c1{border:3px solid red;}
        .c2{border:3px dotted green;}
        .c3{border:3px double blue; border-radius: 50px;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            // html() = innerHTML, text() = innerText
            $("#daum").html("<a href='https://daum.net'>다음홈페이지로 이동하기</a>")

            // #result 에 image태그 추가
            for(var i=2;i<7; i++){
                $("#result").append("<img src='../img/다운로드 ("+i+").jpeg'/>")
            }

            //스타일시트의 클래스를 조작하는 함수
            $("#result>img").first().addClass("c1");
            // :odd, :even
            $("#result>img:odd").addClass('c3');
            // removeClass()
            $("#result>img").first().removeClass("c1");
            // toggleClass() : 클래스 있으면 지우고 없으면 통과
            $("#result>img:even").toggleClass("c2");
        })
    </script>
</head>
<body>
    <h1 id="daum">객체 조작1</h1>
    <h2><a href="#">객체조작 2</a></h2>
    <div id="result"></div> 
</body>
</html>
