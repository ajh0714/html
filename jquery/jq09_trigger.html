<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img{width: 200px; height: 200px; margin: 10px;}
    </style>
    <script>

        var file = ["다운로드 (2).jpeg","다운로드 (3).jpeg","다운로드 (4).jpeg","다운로드 (5).jpeg","다운로드 (6).jpeg","glass1.gif","jeju.png"];

        $(function(){
            $("img:first").click(function(){
                var idx =parseInt(Math.random()*file.length) //난수0~7

                $(".container").append("<img src='../img/"+file[idx]+"'/>");
            });

            //trigger() : 자동으로 이벤트를 발생시킨다.
            // 0.5초에 한번씩 자동으로 이벤트를 발생시킴

            setInterval(function(){
                $("img").first().trigger("click");//강제로 이벤트 발생시킴
            }, 1000);
        })
    </script>
</head>
<body>
<div class="container">
    <img src="../img/다운로드 (2).jpeg"/>
</div>
</body>
</html>
