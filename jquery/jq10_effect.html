<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img{width: 100%;}
    </style>
    <script>
        $(function(){
        //숨기기
        $("#hide").click(function(){ 
                //
            $("img:first").hide(3000); // 폭과높이 점점 흐리게
        })
        //보여주기
        $("#show").click(function(){

            $("img:first").show(3000);  // 폭과높이 점점 작게
        })
        $("#toggle").click(function(){

        $("img:first").toggle(3000);  // 폭과높이 점점 작게
        })

        $("#fadeOut").on("click",function(){
            $("img").eq(0).fadeOut(3000);
        })

        $("#fadeIn").on("click",function(){
            $("img").eq(0).fadeIn(3000);
        })

        $("#fadeToggle").on("click",function(){
            $("img").eq(0).fadeToggle(3000);
        });

        //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

        $("#slideUp").on("click",function(){
            $("img").eq(0).slideUp(3000);
        })

        $("#slideDown").on("click",function(){
            $("img").eq(0).slideDown(3000);
        })

        $("#slideToggle").on("click",function(){
            $("img").eq(0).slideToggle(3000);
        });
    })
    </script>
</head>
<body>
<div class="container">
    <div style="text-align: center;">
        <button id="hide">숨기기(hide)</button>
        <button id="show">보여주기(show)</button>
        <button id="toggle">toggle(hide,show)</button>

        <button id="fadeOut">(hide)</button>
        <button id="fadeIn">(show)</button>
        <button id="fadeToggle">toggle(fadeout,fadein)</button>

        <button id="slideUp">(slideUp)</button>
        <button id="slideDown">(slideDown)</button>
        <button id="slideToggle">(slideUp,slideDown)</button>
    </div>
    <hr/>
    <img src="../img/다운로드 (2).jpeg">
    <img src="../img/다운로드 (3).jpeg">
</div>
</body>
</html>
