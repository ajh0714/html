<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="jquery.easing.1.3.js"></script>
    <script src="jquery.bxslider.js"></script>
    <link href = "jquery.bxslider.css" rel="stylesheet" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #bxImages img{
            width:100%; height: 500px;
        }
    </style>
    <script>
        $(function(){
            $("#bxImages").bxSlider({
            mode:'horizontal',//'horizontal','vertical','fade'
            speed:500,
            auto:true,
            randomStart:true
            ,captions:true
            ,useCSS:false,
            easing:'easeOutBounce'

            ,infiniteLoop : false
            ,hideControllOnEnd : false
        });
       })
    </script>
</head>
<body>
<ul id ="bxImages">
    <li><img src="../img/다운로드 (2).jpeg" title="bxslider 첫번째 이미지"/></li>
    <li><img src="../img/다운로드 (3).jpeg" title="bxslider 두번째 이미지"/></li>
    <li><img src="../img/다운로드 (4).jpeg" title="bxslider 세번째 이미지"/></li>
    <li><img src="../img/다운로드 (5).jpeg" title="bxslider 네번째 이미지"/></li>
    <li><img src="../img/다운로드 (6).jpeg" title="bxslider 다섯번째 이미지"/></li>
    <li><img src="../img/다운로드 (2).jpeg" title="bxslider 여섯번째 이미지"/></li>
    <li><img src="../img/다운로드 (3).jpeg" title="bxslider 일곱번째 이미지"/></li>
    <li><img src="../img/다운로드 (4).jpeg" title="bxslider 여덟번째 이미지"/></li>
    <li><img src="../img/다운로드 (5).jpeg" title="bxslider 아홉번째 이미지"/></li>
</ul>
</body>
</html>
