<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="jquery-ui.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #dialogOpen, #result{
            width: 600px; border: 1px solid gray; margin: 0 auto; text-align: center;
        }
        #dialogOpen{
         font-size: 1.8em;
        }
        #result{
            height: 500px; background-color: beige;
        }
        #dialog input[type=text], #dialog label{margin-bottom: 12px; padding: 5px; width: 97%;}
    </style>
    <script>
        $(function(){
            $("#dialogOpen").click(function(){
                //dialog창 열기
                $("#dialog").dialog('open');
            });

            //일정지우기
            function clear(){
                $("#event-name").val("");
                $("#event-date").val("");
            }
            $("#dialog").dialog({
                autoOpen:false ,
                width:500,
                modal : true, // 기본(false),false인경우 본문 사용가능, true인 경우 본문 사용불가가
                buttons : {
                    등록 : function(){
                        var name = $("#event-name").val();
                        var date = $("#event-date").val();

                        $("#result").append("<p>"+date+" : "+name+"</p>");
                        clear();
                    },
                    취소 : function(){
                        clear();
                    },
                    닫기 : function(){
                        clear();
                        $("#dialog").dialog("close")
                    }
                }
            });

            //날짜 입력박스 달력을 셋팅 : datepicker
            $("#event-date").datepicker({
               dateFormat : 'yy년 mm월 dd일' // 날짜의 출력형식 만들기
               , numberOfMonths: 12
            });
        });
    </script>
</head>
<body>
<div id="dialogOpen">일정등록</div>
<hr/>
<!-- 등록한 일정 표시할 곳-->
<div id="result"></div>

<!-- dialog 창만들기-->
 <div id ="dialog" title="다이어리">
    <h2>일정을 등록하세요.</h2>
    <label for="event-name">일정이름</label> : <input type="text" id="event-name"/>
    <label for="event-date">날짜선택</label> : <input type="text" id="event-date"/>

 </div>
</body>
</html>
