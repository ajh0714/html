<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--
        https:// jqueryui.com

        1.jquery-ui.min.css
        2.jquery
        3.jquery-ui.min.js
-->
    <link href="jquery-ui.min.css" nel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #dialogOpen, #result{
            width: 600px; border: 1px solid gray; margin: 0 auto; text-align: center;
        }
        #dialogOpen{
         font-size: 1.8em;
        }
        #result{
            height: 500px; background-color: beige;
        }
    </style>
    <script>
        $(function(){
            $("#dialogOpen").click(function(){
                //dialog창 열기
                $("#dialog").dialog('open');
            })
            $("#dialog").dialog({
                autoOpen:false ,
                width:500,
                modal : true // 기본(false),false인경우 본문 사용가능, true인 경우 본문 사용불가가
            });

            //날짜 입력박스 달력을 셋팅 : datepicker
            $("#event-date").datepicker({});
        });
    </script>
</head>
<body>
<div id="dialogOpen">일정등록</div>
<hr/>
<!-- 등록한 일정 표시할 곳-->
<div id="result"></div>

<!-- dialog 창만들기-->
 <div id ="dialog" title="다이어리">
    <h2>일정을 등록하세요.</h2>
    <label for="event-name">일정이름</label> : <input type="text" id="event-name"/>
    <label for="event-date">날짜선택</label> : <input type="text" id="event-date"/>

 </div>
</body>
</html>
